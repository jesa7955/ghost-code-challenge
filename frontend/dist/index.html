<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ghost Comment</title>
  </head>
  <body>
    <!-- Componet to submit comment -->
    <div class="container" id="comment-post-form">
      <div class="row pt-5">
        <p class="fs-3 fw-bolder">Discussion</p>
      </div>
      <form class="row justify-content-between" id="comment-form">
        <div class="col-auto">
          <img
            src="https://avatars.githubusercontent.com/u/7817026?v=4"
            width="38"
            height="38"
            class="rounded-circle"
          />
        </div>
        <div class="col-10">
          <textarea
            type="text"
            class="form-control"
            id="comment-content"
            placeholder="What are you thoughts?"
            rows="1"
            form="comment-form"
          ></textarea>
        </div>
        <div class="input-group-btn col-auto">
          <button type="submit" class="btn btn-primary" id="post-comment">
            Comment
          </button>
        </div>
      </form>
      <div class="row px-3 py-5">
        <hr class="hr-solid" />
      </div>
    </div>
    <!-- List of comments -->
    <div class="container" id="comment-list"></div>
    <script src="./main.js"></script>
  </body>
</html>
